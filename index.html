<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Musicale 4ASU - Edizione 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* Decorazioni floreali */
        .flower {
            position: absolute;
            font-size: 2em;
            opacity: 0.7;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(10px) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(3deg); }
        }

        .flower-1 { top: 10%; left: 5%; color: #ffeb3b; animation-delay: 0s; } /* Giallo */
        .flower-2 { top: 25%; right: 7%; color: #e91e63; animation-delay: 1s; } /* Rosa */
        .flower-3 { top: 40%; left: 3%; color: #4caf50; animation-delay: 2s; } /* Verde */
        .flower-4 { top: 65%; right: 5%; color: #ff9800; animation-delay: 1.5s; } /* Arancione */
        .flower-5 { top: 80%; left: 8%; color: #9c27b0; animation-delay: 0.5s; } /* Viola */
        .flower-6 { top: 30%; right: 15%; color: #00bcd4; animation-delay: 2.5s; } /* Azzurro */

        /* Stile Sanremo */
        .header {
            background: rgba(13, 71, 161, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            border-bottom: 3px solid #ffeb3b;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 1.3em;
            margin-bottom: 20px;
            font-style: italic;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 150px;
        }

        .stat-number {
            font-size: 2.2em;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .stat-label {
            color: rgba(255,255,255,0.9);
            font-size: 0.95em;
            margin-top: 5px;
        }

        .main-content {
            padding: 40px 0 60px;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .song-card {
            background: rgba(26, 35, 126, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .song-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ffeb3b, #e91e63, #4caf50, #2196f3);
        }

        .song-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .song-info {
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .song-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .song-artist {
            color: rgba(255,255,255,0.8);
            font-size: 1.1em;
            font-style: italic;
        }

        .video-container {
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            background: #000;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .voting-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .rating-instruction {
            margin-bottom: 15px;
            font-weight: bold;
            color: #ffeb3b;
            font-size: 1.1em;
        }

        .rating-stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .star {
            font-size: 2.5em;
            color: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            border: none;
            background: none;
            padding: 5px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .star:hover {
            color: #ffeb3b;
            transform: scale(1.2);
        }

        .star.selected {
            color: #ffeb3b;
            text-shadow: 0 0 15px rgba(255, 235, 59, 0.7);
        }

        .vote-btn {
            background: linear-gradient(45deg, #2196f3, #00bcd4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .vote-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #00bcd4, #2196f3);
        }

        .vote-btn:disabled {
            background: #607d8b;
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        .vote-count {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #fff;
            font-size: 1.1em;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 10px;
        }

        .leaderboard {
            background: rgba(26, 35, 126, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .leaderboard h2 {
            text-align: center;
            color: #ffeb3b;
            margin-bottom: 25px;
            font-size: 2.2em;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .podium {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .podium-item {
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .podium-item:hover {
            transform: translateY(-5px);
        }

        .podium-item.first {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .podium-item.second {
            background: linear-gradient(145deg, rgba(192, 192, 192, 0.2), rgba(192, 192, 192, 0.1));
            border: 1px solid rgba(192, 192, 192, 0.3);
        }

        .podium-item.third {
            background: linear-gradient(145deg, rgba(205, 127, 50, 0.2), rgba(205, 127, 50, 0.1));
            border: 1px solid rgba(205, 127, 50, 0.3);
        }

        .position {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .position.first { color: #ffd700; }
        .position.second { color: #c0c0c0; }
        .position.third { color: #cd7f32; }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #2196f3, #00bcd4);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            max-width: 350px;
            border-left: 5px solid #ffeb3b;
        }

        .notification.show {
            transform: translateX(0);
        }

        .current-rating {
            margin: 10px 0;
            font-size: 1.1em;
            color: #ffeb3b;
            font-weight: bold;
        }

        .controls {
            text-align: center;
            margin-bottom: 40px;
        }

        .btn {
            background: linear-gradient(45deg, #ff5722, #ff9800);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 0 15px;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #9c27b0, #e91e63);
        }

        /* Effetti speciali */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { box-shadow: 0 0 20px rgba(255, 235, 59, 0.8), 0 0 30px rgba(255, 235, 59, 0.6); }
        }

        @media (max-width: 768px) {
            .songs-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            h1 {
                font-size: 2em;
            }

            .star {
                font-size: 2em;
            }

            .btn {
                margin: 10px 0;
                width: 80%;
            }

            .podium {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Decorazioni floreali -->
    <div class="flower flower-1">üå∏</div>
    <div class="flower flower-2">üå∫</div>
    <div class="flower flower-3">üåπ</div>
    <div class="flower flower-4">üåº</div>
    <div class="flower flower-5">üåª</div>
    <div class="flower flower-6">üíÆ</div>

    <div class="header">
        <div class="container">
            <h1>üé§ Festival Musicale 4ASU - Edizione 2025 üé§</h1>
            <p class="subtitle">La voce dei nostri talenti - Vota il tuo preferito!</p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalSongs">16</div>
                    <div class="stat-label">Brani in gara</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalVotes">0</div>
                    <div class="stat-label">Voti totali</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="avgRating">0.0</div>
                    <div class="stat-label">Valutazione media</div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="controls">
                <button class="btn glow" onclick="showResults()">üèÜ Mostra Classifica</button>
                <button class="btn secondary" onclick="resetVotes()">üîÑ Reset Voti</button>
            </div>

            <div class="songs-grid" id="songsContainer">
                <!-- I video verranno aggiunti dinamicamente qui -->
            </div>

            <div class="leaderboard" id="leaderboard" style="display: none;">
                <h2>üéâ Classifica Finale üéâ</h2>
                <div class="podium" id="podium">
                    <!-- Il podio verr√† generato dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Lista dei video (sostituisci con i tuoi percorsi relativi)
        const videoFiles = [
            { id: 1, title: "Airoldi Thomas - Thomas, tutti noi ti vogliamo bene", filename: "01.Airoldi Thomas_ Thomas, tutti noi ti vogliamo bene.mp4" },
            { id: 2, title: "Alderoni Amos_sei simpatico √® dolce e sei unico", filename: "02. Alderoni Amos_sei simpatico √® dolce e sei unico" },
            { id: 3, title: "Bissa Letizia_Dolce Letizi", filename: "03. Bissa Letizia_Dolce Letizia" },
            { id: 4, title: "Carissoni Susan_Cara Susan", filename: "04. Carissoni Susan_Cara Susan"},
            { id: 5, title: "Colpani Sara_Sara, Ti Vogliamo Bene", filename: "05. Colpani Sara_Sara, Ti Vogliamo Bene" }
        ];

        let songs = [];
        let songCounter = 16;

        // Carica i video all'avvio
        document.addEventListener('DOMContentLoaded', function() {
            videoFiles.forEach(video => {
                const song = {
                    id: video.id,
                    title: video.title,
                    artist: video.artist || "Artista 4ASU",
                    url: video.filename,
                    votes: 0,
                    ratings: [],
                    avgRating: 0,
                    currentUserRating: 0
                };
                
                songs.push(song);
                createSongCard(song);
            });
            
            updateStats();
        });

        function createSongCard(song) {
            const container = document.getElementById('songsContainer');
            const songCard = document.createElement('div');
            songCard.className = 'song-card';
            songCard.id = `song-${song.id}`;
            
            songCard.innerHTML = `
                <div class="song-info">
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                </div>
                <div class="video-container">
                    <video controls preload="metadata" id="video-${song.id}">
                        <source src="${song.url}" type="video/mp4">
                        Il tuo browser non supporta il video.
                    </video>
                </div>
                <div class="voting-section">
                    <div class="rating-instruction">Valuta con le stelle:</div>
                    <div class="rating-stars" id="stars-${song.id}">
                        <button class="star" onclick="selectRating(${song.id}, 1)">‚≠ê</button>
                        <button class="star" onclick="selectRating(${song.id}, 2)">‚≠ê</button>
                        <button class="star" onclick="selectRating(${song.id}, 3)">‚≠ê</button>
                        <button class="star" onclick="selectRating(${song.id}, 4)">‚≠ê</button>
                        <button class="star" onclick="selectRating(${song.id}, 5)">‚≠ê</button>
                    </div>
                    <div class="current-rating" id="current-rating-${song.id}">
                        Nessuna valutazione
                    </div>
                    <button class="vote-btn" onclick="submitVote(${song.id})" id="vote-btn-${song.id}">
                        CONFERMA VOTO
                    </button>
                    <div class="vote-count" id="vote-count-${song.id}">
                        Voti: 0 | Media: 0.0‚≠ê
                    </div>
                </div>
            `;
            
            container.appendChild(songCard);

            const video = document.getElementById(`video-${song.id}`);
            video.addEventListener('error', function(e) {
                console.error(`Errore video ${song.id}:`, e);
                showNotification(`‚ö†Ô∏è Problema con il video: ${song.title}`);
            });
        }

        function selectRating(songId, rating) {
            const song = songs.find(s => s.id === songId);
            if (!song) return;
            
            song.currentUserRating = rating;
            
            const starsContainer = document.getElementById(`stars-${songId}`);
            const stars = starsContainer.querySelectorAll('.star');
            
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
            
            const currentRatingElement = document.getElementById(`current-rating-${songId}`);
            currentRatingElement.textContent = `Hai selezionato: ${rating} stelle ‚≠ê`;
            currentRatingElement.style.color = '#ffeb3b';
            
            showNotification(`Valutazione per "${song.title}": ${rating} stelle`);
        }

        function submitVote(songId) {
            const song = songs.find(s => s.id === songId);
            if (!song) {
                showNotification('Errore: brano non trovato');
                return;
            }
            
            if (song.currentUserRating === 0) {
                showNotification('Seleziona prima una valutazione!');
                return;
            }
            
            song.votes++;
            song.ratings.push(song.currentUserRating);
            song.avgRating = song.ratings.reduce((a, b) => a + b, 0) / song.ratings.length;
            
            const voteBtn = document.getElementById(`vote-btn-${songId}`);
            voteBtn.disabled = true;
            voteBtn.textContent = 'VOTO REGISTRATO';
            
            const stars = document.querySelectorAll(`#stars-${songId} .star`);
            stars.forEach(star => {
                star.style.pointerEvents = 'none';
            });
            
            const voteCountElement = document.getElementById(`vote-count-${songId}`);
            voteCountElement.textContent = `Voti: ${song.votes} | Media: ${song.avgRating.toFixed(1)}‚≠ê`;
            
            updateStats();
            showNotification(`Grazie per il voto a "${song.title}"!`);
        }

        function updateStats() {
            const totalSongs = songs.length;
            const totalVotes = songs.reduce((sum, song) => sum + song.votes, 0);
            const avgRating = totalVotes > 0 ? 
                songs.reduce((sum, song) => sum + (song.avgRating * song.votes), 0) / totalVotes : 0;
            
            document.getElementById('totalSongs').textContent = totalSongs;
            document.getElementById('totalVotes').textContent = totalVotes;
            document.getElementById('avgRating').textContent = avgRating.toFixed(1);
        }

        function showResults() {
            if (songs.length === 0) {
                showNotification('Nessun brano caricato!');
                return;
            }

            const leaderboard = document.getElementById('leaderboard');
            const podium = document.getElementById('podium');
            
            const sortedSongs = [...songs]
                .filter(song => song.votes > 0)
                .sort((a, b) => {
                    if (b.votes !== a.votes) return b.votes - a.votes;
                    return b.avgRating - a.avgRating;
                });
            
            if (sortedSongs.length === 0) {
                showNotification('Ancora nessun voto!');
                return;
            }
            
            podium.innerHTML = '';
            
            const positions = [
                { class: 'first', emoji: 'ü•á' },
                { class: 'second', emoji: 'ü•à' },
                { class: 'third', emoji: 'ü•â' }
            ];
            
            sortedSongs.slice(0, 3).forEach((song, index) => {
                if (index >= positions.length) return;
                
                const podiumItem = document.createElement('div');
                podiumItem.className = `podium-item ${positions[index].class}`;
                podiumItem.innerHTML = `
                    <div class="position ${positions[index].class}">${positions[index].emoji} ${index+1}¬∞ Posto</div>
                    <div style="font-weight: bold; margin-bottom: 10px; font-size: 1.2em;">${song.title}</div>
                    <div style="margin-bottom: 5px;">di ${song.artist}</div>
                    <div style="margin-bottom: 5px;">Voti: ${song.votes}</div>
                    <div>Media: ${song.avgRating.toFixed(1)}‚≠ê</div>
                `;
                podium.appendChild(podiumItem);
            });
            
            leaderboard.style.display = 'block';
            leaderboard.scrollIntoView({ behavior: 'smooth' });
        }

        function resetVotes() {
            if (confirm('Resettare tutti i voti?')) {
                songs.forEach(song => {
                    song.votes = 0;
                    song.ratings = [];
                    song.avgRating = 0;
                    song.currentUserRating = 0;
                    
                    const voteBtn = document.getElementById(`vote-btn-${song.id}`);
                    if (voteBtn) {
                        voteBtn.disabled = false;
                        voteBtn.textContent = 'CONFERMA VOTO';
                    }
                    
                    const stars = document.querySelectorAll(`#stars-${song.id} .star`);
                    stars.forEach(star => {
                        star.classList.remove('selected');
                        star.style.pointerEvents = 'auto';
                    });
                    
                    const currentRating = document.getElementById(`current-rating-${song.id}`);
                    if (currentRating) {
                        currentRating.textContent = 'Nessuna valutazione';
                        currentRating.style.color = '#ffeb3b';
                    }
                    
                    const voteCount = document.getElementById(`vote-count-${song.id}`);
                    if (voteCount) {
                        voteCount.textContent = 'Voti: 0 | Media: 0.0‚≠ê';
                    }
                });
                
                updateStats();
                document.getElementById('leaderboard').style.display = 'none';
                showNotification('Voti resettati con successo!');
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }
    </script>
</body>
</html>
